<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 알림이</title>
    <link href="./mask_nearby.css" rel="stylesheet">

    <!-- font-awsome cdn 아이콘 폰트 사용하기 위해서 필요합니다. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div id="nav">
            <div class="back-btn-wrapper">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>

        </div>
    </header>
    <section>
        <div id="main">
            <div class="search-bar-positioner">
                <div class="search-bar-wrapper">
                    <input type="text" id="search-bar">
                    <div class="search-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>

    </section>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c5ceaadfc9cb5593a4432e1ebe18c941">
    </script>
    <script>
        let container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        let options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    </script>


</body>

</html>
